<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Yomola Global Admin</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      max-width: 500px;
      margin: auto;
      padding: 30px;
    }
    input, button {
      width: 100%;
      padding: 10px;
      margin: 8px 0;
    }
    button {
      cursor: pointer;
    }
    .hidden {
      display: none;
    }
    .error {
      color: red;
    }
    .card {
      border: 1px solid #ddd;
      padding: 15px;
      margin-top: 15px;
      border-radius: 6px;
    }
  </style>
</head>
<body>

<h2 id="title">Admin Login</h2>

<!-- LOGIN -->
<div id="login">
  <input id="email" type="email" placeholder="Email" />
  <input id="password" type="password" placeholder="Password" />
  <button id="loginBtn">Login</button>
  <p id="error" class="error"></p>
</div>

<!-- DASHBOARD -->
<div id="dashboard" class="hidden">
  <h2>Admin Dashboard</h2>

  <div class="card">
    <p><strong>Status:</strong> Logged in</p>
    <p id="role"></p>
  </div>

  <div class="card">
    <p><strong>Next steps:</strong></p>
    <ul>
      <li>Create staff</li>
      <li>Add clients</li>
      <li>Record transactions</li>
    </ul>
  </div>

  <button onclick="logout()">Logout</button>
</div>

<script type="module">
  import { initializeApp } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-app.js";
  import {
    getAuth,
    signInWithEmailAndPassword,
    signOut,
    onAuthStateChanged
  } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-auth.js";
  import {
    getFirestore,
    doc,
    getDoc
  } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-firestore.js";

  // ðŸ”¥ YOUR FIREBASE CONFIG (CORRECT)
  const firebaseConfig = {
    apiKey: "AIzaSyCXm7IybpnE17zdXnbo7OdD32KSTXKqmSY",
    authDomain: "yomola-global-1f552.firebaseapp.com",
    projectId: "yomola-global-1f552",
    storageBucket: "yomola-global-1f552.appspot.com",
    messagingSenderId: "884873998736",
    appId: "1:884873998736:web:b48cf603c4f55f91ee0315"
  };

  const app = initializeApp(firebaseConfig);
  const auth = getAuth(app);
  const db = getFirestore(app);

  const loginDiv = document.getElementById("login");
  const dashboard = document.getElementById("dashboard");
  const error = document.getElementById("error");
  const roleText = document.getElementById("role");
  const title = document.getElementById("title");

  document.getElementById("loginBtn").onclick = async () => {
    error.innerText = "";
    try {
      await signInWithEmailAndPassword(
        auth,
        document.getElementById("email").value,
        document.getElementById("password").value
      );
    } catch (e) {
      error.innerText = e.message;
    }
  };

  // âœ… AUTH STATE SYNC (THIS WAS MISSING)
  onAuthStateChanged(auth, async (user) => {
    if (!user) {
      loginDiv.classList.remove("hidden");
      dashboard.classList.add("hidden");
      title.innerText = "Admin Login";
      return;
    }

    // Verify role
    const ref = doc(db, "staff", user.uid);
    const snap = await getDoc(ref);

    if (!snap.exists()) {
      await signOut(auth);
      error.innerText = "Not authorized";
      return;
    }

    // Show dashboard
    loginDiv.classList.add("hidden");
    dashboard.classList.remove("hidden");
    title.innerText = "Dashboard";
    roleText.innerText = `Role: ${snap.data().role.toUpperCase()}`;
  });

  window.logout = async () => {
    await signOut(auth);
    location.reload();
  };
</script>

</body>
</html>
